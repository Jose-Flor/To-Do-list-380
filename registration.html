<!DOCTYPE html>
<html>
    <head>
        <title>O r g a n i z e O r b i t</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="registration.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
              <ul>
                <li><img src="images/Organize-Orbit.jpg" alt="logo" 
                    width="150px" height="120px"></li>
                <li><a href="./main.html">Main Menu</a></li>
                <li><a href="./teammembers.html">Team Members</a></li>
                <li><a href="./Calendar.html">Calendar</a></li>
                <li><a href="#">Sticky Notes</a></li>
                <li><a href="#">Random</a></li>
                <li><a href="./registration.html">Registration</a></li>
                <li><a href="./signin.html">Sign-In</a></li>
              </ul>
            </div>

        <div class="content">
            <h1> O r g a n i z e O r b i t</h1>
            <div class="credentials">
                <p>
                    Email: <input type="text" name="email" id="email">
                </p>
                <p>
                    Password: <input type="password" name="password" id="password">
                </p>
                <p>
                    Confirm Password: <input type="password" name="password_confirmation" id="password_confirmation">    
                </p>
                <p>
                    <button class="btn" type="button" onclick="checkPassword()">
                        <strong>Register</strong>
                        <div id="container-stars">
                          <div id="stars"></div>
                        </div>
                      
                        <div id="glow">
                          <div class="circle"></div>
                          <div class="circle"></div>
                        </div>
                      </button>
                </p>
                <p id="pw_criteria">
                    Password must contain both capital and lower case letters.
                </p>
                <p id="error"></p>
            </div>
        </div>

        
        <script>
            // Generate stars
            for (let i = 0; i < 100; i++) {
              const star = document.createElement('div');
              star.className = 'star';
              star.style.top = `${Math.random() * 100}vh`;
              star.style.left = `${Math.random() * 100}vw`;
              document.body.appendChild(star);
            }
          </script>
    </body>
</html>
