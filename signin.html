<!DOCTYPE html>
<html>
  <head>
    <title>O r g a n i z e O r b i t</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1> O r g a n i z e O r b i t</h1>
        <div class="credentials">
          <p>
            <input style="width:300px; height:30px;" type="text" name="email" id="email" placeholder="Email">
          </p>
          <p>
            <input style="width:300px; height:30px;" type="password" name="password" id="password" placeholder="Password">
          </p>
          <p id="error" style="color:red;"></p>
          <p>
            <button class="btn" type="button" id="signin-btn" style="background-color: #1877F2; color: white;">
              <strong>Sign-In</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="forgot-password-btn" style="background-color: #6D28D9; color: white;">
              <strong>Forgot Password?</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="signup-btn" style="background-color: #10B981; color: white;">
              <strong>Create Account</strong>
            </button>
          </p>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDbI8T-JIXsDn7ty7uSUoF27gzhHxrg4Vo",
        authDomain: "comp380-2227b.firebaseapp.com",
        projectId: "comp380-2227b",
        storageBucket: "comp380-2227b.appspot.com",
        messagingSenderId: "373668540147",
        appId: "1:373668540147:web:043bff9b5e81d65b9e9186",
        measurementId: "G-NB7RQTTWE1"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)
    .then(() => {
      console.log('Firebase initialized successfully');
      // The rest of your code that uses Firebase
    })
    .catch((error) => {
      console.error('Firebase initialization error:', error);
    });
    </script>

    <script>
      // Generate stars
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(star);
      }

      // Add event listener to the sign-in button
      document.getElementById('signin-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Perform the sign-in process using Firebase Authentication
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Redirect to main.html upon successful sign-in
              window.location.href = './main.html';
            })
            .catch((error) => {
              // Handle sign-in errors
              const errorCode = error.code;
              const errorMessage = error.message;
              document.getElementById('error').textContent = `Error: ${errorCode}. Message: ${errorMessage}`;
            });
      });

      // Add event listener to the forgot-password button
      document.getElementById('forgot-password-btn').addEventListener('click', () => {
        // Redirect to forgot-password page
        window.location.href = './forgot-password.html';
      });

      // Add event listener to the sign-up button
      document.getElementById('signup-btn').addEventListener('click', () => {
        // Redirect to registration page
        window.location.href = './registration.html';
      });
    </script>
  </body>
</html>
