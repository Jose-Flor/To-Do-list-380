<!DOCTYPE html>
<html>
  <head>
    <title>O r g a n i z e O r b i t</title>
    <link rel="stylesheet" type="text/css" href="./CSS/signin.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1> O r g a n i z e O r b i t</h1>
        <div class="credentials">
          <p>
            <input style="width:300px; height:30px;" type="text" name="email" id="email" placeholder="Email">
          </p>
          <p>
            <input style="width:300px; height:30px;" type="password" name="password" id="password" placeholder="Password">
          </p>
          <p id="error" style="color:red;"></p>
          <p>
            <button class="btn" type="button" id="signin-btn" style="background-color: #1877F2; color: white;">
              <strong>Sign-In</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="forgot-password-btn" style="background-color: #6D28D9; color: white;">
              <strong>Forgot Password?</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="signup-btn" style="background-color: #10B981; color: white;">
              <strong>Create Account</strong>
            </button>
          </p>
        </div>
      </div>
    </div>

    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>
    <div class="cursor-circle"></div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
      import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
      import { FBConfig } from "./FirebaseConfig.js"

      const firebaseConfig = FBConfig();

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Generate stars
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(star);
      }

      // Add event listener to the sign-in button
      document.getElementById('signin-btn').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Perform the sign-in process using Firebase Authentication
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              // Check if email is verified
              if (!user.emailVerified) {
                  // Send a message to the user
                  alert("Email not verified");
              } 
              // Redirect to main.html upon successful sign-in
              window.location.href = './main.html';
            })
            .catch((error) => {
              // Handle sign-in errors
              const errorCode = error.code;
              const errorMessage = error.message;
              document.getElementById('error').textContent = `Error: ${errorCode}. Message: ${errorMessage}`;
            });
      });

      // Add event listener to the forgot-password button
      document.getElementById('forgot-password-btn').addEventListener('click', () => {
        // Redirect to forgot-password page
        window.location.href = './forgot-password.html';
      });

      // Add event listener to the sign-up button
      document.getElementById('signup-btn').addEventListener('click', () => {
        // Redirect to registration page
        window.location.href = './registration.html';
      });

      // Add event listener for signin with enter key
      document.getElementById('email').addEventListener('keypress', function (e) {
        if (e.key == 'Enter') {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Perform the sign-in process using Firebase Authentication
          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // Check if email is verified
                if (!user.emailVerified) {
                    // Send a message to the user
                    alert("Email not verified");
                } 
                // Redirect to main.html upon successful sign-in
                window.location.href = './main.html';
              })
              .catch((error) => {
                // Handle sign-in errors
                const errorCode = error.code;
                const errorMessage = error.message;
                document.getElementById('error').textContent = `Error: ${errorCode}. Message: ${errorMessage}`;
              });
        }
      });

      // Add event listener for signin with enter key
      document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key == 'Enter') {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Perform the sign-in process using Firebase Authentication
          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // Check if email is verified
                if (!user.emailVerified) {
                    // Send a message to the user
                    alert("Email not verified");
                } 
                // Redirect to main.html upon successful sign-in
                window.location.href = './main.html';
              })
              .catch((error) => {
                // Handle sign-in errors
                const errorCode = error.code;
                const errorMessage = error.message;
                document.getElementById('error').textContent = `Error: ${errorCode}. Message: ${errorMessage}`;
              });
        }
      });

      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".cursor-circle");

      const colors = [
        "#ffb56b",
        "#fdaf69",
        "#f89d63",
        "#f59761",
        "#ef865e",
        "#ec805d",
        "#e36e5c",
        "#df685c",
        "#d5585c",
        "#d1525c",
        "#c5415d",
        "#c03b5d",
        "#b22c5e",
        "#ac265e",
        "#9c155f",
        "#950f5f",
        "#830060",
        "#7c0060",
        "#680060",
        "#60005f",
        "#48005f",
        "#3d005e"
      ];

      circles.forEach(function (circle, index) {
        circle.x = 0;
        circle.y = 0;
        circle.style.backgroundColor = colors[index % colors.length];
      });

      window.addEventListener("mousemove", function(e){
        coords.x = e.clientX;
        coords.y = e.clientY;
        
      });

      function animateCircles() {
        
        let x = coords.x;
        let y = coords.y;
        
        circles.forEach(function (circle, index) {
          circle.style.left = x - 12 + "px";
          circle.style.top = y - 12 + "px";
          
          circle.style.scale = (circles.length - index) / circles.length;
          
          circle.x = x;
          circle.y = y;

          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.3;
          y += (nextCircle.y - y) * 0.3;
        });
      
        requestAnimationFrame(animateCircles);
      }

      animateCircles();
    </script>
  </body>
</html>
