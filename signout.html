<!DOCTYPE html>
<html>
  <head>
    <title>O r g a n i z e O r b i t</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1> O r g a n i z e O r b i t</h1>
        <div class="credentials">
          <p>
            <input style="width:300px; height:30px;" type="text" name="email" id="email" placeholder="Email">
          </p>
          <p>
            <input style="width:300px; height:30px;" type="password" name="password" id="password" placeholder="Password">
          </p>
          <p id="error" style="color:red;"></p>
          <p>
            <button class="btn" type="button" id="signin-btn" style="background-color: #1877F2; color: white;">
              <strong>Sign-In</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="forgot-password-btn" style="background-color: #6D28D9; color: white;">
              <strong>Forgot Password?</strong>
            </button>
          </p>
          <p>
            <button class="btn" type="button" id="signup-btn" style="background-color: #10B981; color: white;">
              <strong>Create Account</strong>
            </button>
          </p>
        </div>
      </div>
    </div>

<script>
document.getElementById('signout-btn').addEventListener('click', () => {
    // signs out through using Firebase Authentication
    signOut(auth)
      .then(() => {
        // Redirect to the sign-in page
        window.location.href = './signin.html';
      })
      .catch((error) => {
        // Gives out sign-out errors
        const errorCode = error.code;
        const errorMessage = error.message;
        document.getElementById('error').textContent = `Error: ${errorCode}. Message: ${errorMessage}`;
      });
  });
</script>
